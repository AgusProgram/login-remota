<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Remota</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a class="logo-login"></a>
        </div>
    </header>
    <section>
        <div class="login__input">
            <input class="login__email" type="email" placeholder="Email">
            <input class="login__password" type="password" placeholder="Password">
            <button class="btn__login">Login</button>
            <button class="btn_profile">Create New Profile</button>
            <a class="login__a" href="#">Forgot Your Password?</a>
        </div>
    </section>
    <section>
        <div class="login__app">
            <button class="login__google">Continue with Google <span class="icon__google"></span></button>
            <button class="login__zoom">Continue with Zoom <span class="icon__zoom"></span></button>
            <button class="login__microsoft">Continue with Microsoft <span class="icon__microsoft"></span></button>
        </div>
    </section>
</body>
</html>
